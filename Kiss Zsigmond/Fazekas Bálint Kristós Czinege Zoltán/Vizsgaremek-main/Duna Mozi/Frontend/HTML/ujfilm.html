<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/vetitesmod.css">
    <link rel="icon" type="image/x-icon" href="../IMG/icon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../../Backend/App/script.js"></script>
    <script src="../JS/livetoken.js"></script>
    <script src="../JS/kilepes.js"></script>
    <script src="../JS/kategoriak.js"></script>
    <script src="../JS/filmREG.js"></script>
    <script>
        function documentReady(){
            livetoken()
        }
    </script>
    <title>Új film</title>
</head>

<body onload="documentReady()">
    
    <header class=" fixelt row">
        <h1 class="kozepszoveg"><img src="../IMG/icon.png" alt="" id="ico">Duna Mozi</h1>
    </header>
    <main>
        <button onclick="history.back()" class="button btn btn-secondary">Vissza az előző oldalra</button>
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="reg"  class="form-control form reg">
                        <h2>Új film feltöltése</h2>
                        <div class="input-container">
                            <label class="form-label form-label" for="Filmnev">Film neve:</label><br>
                            <input type="text" name="name" id="name" required="">
                        </div>
                        <div class="input-container ">
                            <label class="form-label form-label" for="filmdescription">Főszereplők:</label><br>
                            <input type="text" name="szereplok" id="szereplok" required="">
                        </div>
                        <div class="input-container ">
                            <label class="form-label form-label" for="filmdescription">Film leírása:</label><br>
                            <input type="text" name="desription" id="desription" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="hossz">Film hossza (percben):</label><br>
                            <input type="number" name="hossz" id="hossz" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Film korhatár:</label><br>
                            <input type="number" name="korhatar" id="korhatar" required="" min="1" max="18">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Film kategóriája:</label>
                            <select name="kategoria" id="dropdown" class="" onload="fillKategoriaList()" onchange="">
                                <optgroup label="Film kategoria">Film kategória</optgroup>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="link">Kép linkje:</label><br>
                            <input type="text" name="link" id="link" required="">
                        </div>
                        <button onclick=" filmregchek()" class="button btn btn-secondary">Film feltöltése</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
