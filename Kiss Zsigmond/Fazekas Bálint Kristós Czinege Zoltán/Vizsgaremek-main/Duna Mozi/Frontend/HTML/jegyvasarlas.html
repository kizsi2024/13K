    <script>
        function documentREADY() {
            FillVetittesekList();
        }
    </script>
    <title>Duna Mozi Helyfoglaló</title>
</head>

<body>
    <header class=" fixelt row">
        <h1 class="kozepszoveg"><img src="../IMG/icon.png" alt="" id="ico">Duna Mozi</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link " aria-current="page" href="../Index.html">Főoldal</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link " href="vetitesek.html">Vetítések</a>

                    </ul>

        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <h2>Válassz helyet (Maximum 30 darab választható egyszerre!)</h2>
                        <form action="POST">
                            <div class="row">
                                <div class="valasztas col-xs-6 col-sm-6 col-md-10 col-lg-10">
                                    <select name="kategoria" id="dropdown" class="form-select-lg"
                                        onchange="VetitesekINFO(), fillSzekList(), jegyekreset()">
                                        <optgroup label="vetitések">Vetitések</optgroup>
                                        <option value="">Vállaszon ki egy vetítést</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <h2>Vetítés információk:</h2>
                        <div class="input-container">
                            <label class="form-label form-label" for="Filmnev">Film vetítése:</label><br>
                            <p id="idopont"></p>
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Filmnev">Helyszín:</label><br>
                            <p id="helyszin"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="poster">
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div id="seat-map">
                    <div class="row kozepszek">
                        <div class="kiir" id="A"></div>
                        <div id="seatmapA">

                        </div>
                    </div>
                    <div class="row kozepszek">
                        <div class="kiir" id="B"></div>
                        <div id="seatmapB">

                        </div>
                    </div>
                    <div class="row kozepszek">
                        <div class="kiir" id="C"></div>
                        <div id="seatmapC">

                        </div>
                    </div>
                    <div class="row kozepszek">
                        <div class="kiir" id="D"></div>
                        <div id="seatmapD">

                        </div>
                    </div>
                    <div class="row kozepszek">
                        <div class="kiir" id="E"></div>
                        <div id="seatmapE">

                        </div>
                    </div>
                    <div class="row kozepszek">
                        <div class="kiir" id="F"></div>
                        <div id="seatmapF">

                        </div>
                    </div>
                </div>
                <span id="ulesek_helye"></span>
                <p>Választott helyek: <span id="selected-seats"></span></p>
            </div>
        </div>

        <button id="popupButton" onclick="jegyarakVasarlas(), mennyiseg()" class="btn btn-outline-dark button-subscribebtn" disabled>Vásárlás</button>

        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close" id="close"></span>
                <p>Jegyvásárlás</p>
                <div class="input-container">
                    <label class="form-label form-label" for="Time">Kiválasztott szék mennyiség:</label><br>
                    <p id="mennyiseg"></p>
                </div>
                <div id="vasarlas">

                </div>
                <div class="input-container">
                    <label class="form-label" for="Time">Email cím:</label><br>
                    <input onchange="disabledonoff()" type="email" required="" id="email">
                </div>
                <div class="input-container">
                    <label class="form-label" for="Time">Kiválasztott jegy(ek) mennyisége:</label><br>
                    <p id="jegydb"></p>
                </div>
                <div class="input-container">
                    <label class="form-label" for="Time">Jegyek ára:</label><br>
                    <p id="jegyar"></p>
                </div>
                <button id="megvasar" onclick=" jegyvasarlas()" class="btn btn-outline-dark button-subscribebtn" disabled>Jegy(ek) megvásárlása</button>
            </div>
        </div>
    </main>
    <footer>

        crossorigin="anonymous"></script>
    <script src="../JS/popup.js"></script>
    <script>
        function disabledonoff(){
            const vevoemail = document.getElementById("email").value;
            var megvasarbutton = document.getElementById("megvasar");

            console.log(vevoemail);
            console.log(megvasarbutton)


            if(vevoemail.length != 0){
                megvasarbutton.disabled = false;
            } else if(!vevoemail){
                megvasarbutton.disabled = true;
            }
            
        }


    </script>
</body>

</html>
