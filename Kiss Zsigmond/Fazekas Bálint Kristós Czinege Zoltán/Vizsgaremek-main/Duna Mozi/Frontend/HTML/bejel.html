<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/bejel.css">
    <link rel="icon" type="image/x-icon" href="../IMG/icon.ico">
    <script src="../JS/login.js"></script>
    <title>Alkalmazott bejelentkezés</title>
</head>

<body>
    <header class=" fixelt row">
        <h1 class="kozepszoveg"><img src="../IMG/icon.png" alt="" id="ico">Duna Mozi</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="log" class="form-control form reg">
                        <h2>Alkalmazott bejelentkezés</h2>
                        <div class="input-container ">
                            <label class="form-label form-label" for="Email-address">Email-cím:</label><br>
                            <input type="email" name="email" id="email" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password">Jelszó:</label><br>
                            <input type="password" name="password" id="password" required="">
                        </div>
                        <button class="button btn btn-secondary" onclick="loginchek()">Bejelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
