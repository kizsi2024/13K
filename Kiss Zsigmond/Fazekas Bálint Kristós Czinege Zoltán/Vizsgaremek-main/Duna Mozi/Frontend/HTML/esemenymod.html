<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/esemeny.css">
    <link rel="icon" type="image/x-icon" href="../IMG/icon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../../Backend/App/script.js"></script>
    <script src="../JS/livetoken.js"></script>
    <script src="../JS/kilepes.js"></script>
    <script src="../JS/esemenyekDROPDOWN.js"></script>
    <script src="../JS/esemenyMOD.js"></script>
    <script>
        function documentReady(){
            livetoken()
        }
    </script>
    <title>Esemény módosítás</title>
</head>

<body onload="documentReady()">
    
    <header class=" fixelt row">
        <h1 class="kozepszoveg"><img src="../IMG/icon.png" alt="" id="ico">Duna Mozi</h1>
    </header>
    <main>
        <button onclick="history.back()" class="button btn btn-secondary">Vissza az előző oldalra</button>
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="reg" class="form-control form reg esemenymod">
                        <h2>Esemény módosítása</h2>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Események:</label>
                            <select name="esemenyek" id="dropdown" class="" onload="fillEsemenyekList()" onchange="">
                                <optgroup label="Események">Események</optgroup>
                                <option value="" disabled selected hidden>Válassza ki az eseményt</option>
                            </select>
                        </div>                    
                        <div class="input-container">
                            <label class="form-label form-label" for="Filmnev">Esemény neve:</label><br>
                            <input type="text" name="name" id="name" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Date">Dátum:</label><br>
                            <input type="date" name="date" id="date" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="link">Kép linkje:</label><br>
                            <input type="text" name="link" id="link" required="">
                        </div>
                        <button class="button btn btn-secondary" onclick="esemenymodchek()">Esemény módosítása</button>
                        <br>
                        <button class="button btn btn-secondary" onclick="esemenyTOR()">Esemény törlése</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
