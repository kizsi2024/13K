<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css" />
    <title>Admin</title>
</head>
<body>
    <button id="vissza">Vissza a főoldalra</button>

    <h1>Admin</h1>


    <h3>Termék adatok:</h3>

    <div id="termek_adat">
        <label>Kategória</label>
        <input type="text" id="kategoria">
        <br>

        <label>Kép</label>
        <input type="text" id="kep_url">
        <br>
        <br>
        <br>


        <label>Név</label>
        <input type="text" id="nev" required/>
        <br>

        <label>Ár</label>
        <input type="text" id="ar" required/>
        <br>

        <label>Leírás</label>
        <input type="text" id="leiras" required/>
        <br>

        <label>Szélesség</label>
        <input type="text" id="szelesseg" required/>
        <br>

        <label>Magasság</label>
        <input type="text" id="magassag" required/>
        <br>

        <label>Hossz</label>
        <input type="text" id="hossz" required/>
        <br>

        <label>Raktáron</label>
        <input type="text" id="raktaron" required/>
        <br>
        <br>
        <br>

        <button type="submit" id="adatatokBtn">Adatok feltöltése</button>
        <br>
        <br>

        <span id="statusz">
            <div id="sikeres-feltoltes"></div>
            <div id="sikertelen-feltoltes"></div>
        </span>
    </div>

        <br>
        <br>
        <br>
        
        <section hidden id="update-row">
            <label>Ár:</label>
            <input type="text" id="modositas-input">
            <br>
            <button id="update-row-btn">Módosítás</button>
        </section>

        <br>
        <br>
        <br>

    <div id="megjelenites">
        <table id="table">
            <thead>
                <th>ID</th>
                <th>Név</th>
                <th>Ár (Ft)</th>
                <th>Leírás</th>
                <th>Szélesség</th>
                <th>Magasság</th>
                <th>Hosszúság</th>
                <th>Raktáron (db)</th>
                <th>Kategória</th>
                <th>Kép</th>
                <th>Ár módosítás</th>
                <th>Törlés</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./js/admin.js"></script>

</body>
</html>
