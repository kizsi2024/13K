<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/new_task.css">
    <link rel="shortcut icon" href="../img/owl-47526.svg" type="image/x-icon">
    <title>MathMaster</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand ceg-nev">
                        <img src="../img/owl-47526.svg" alt="Logo" width="40" height="40"
                            class="d-inline-block align-text-middle">
                        MathMaster
                    </a>

                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="toggler-icon top-bar"></span>
                        <span class="toggler-icon middle-bar"></span>
                        <span class="toggler-icon bottom-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Kezdőlap</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bejelentkezés</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Rólunk</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Kapcsolat</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item dropdown me-1">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="../img/PersonCircle_Profile.svg" alt="Profil" width="28" height="28">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="#">Új feladat...</a></li>
                            <li><a class="dropdown-item" href="#">Statisztika</a></li>
                            <li><a class="dropdown-item" href="#">Beállítások</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Kijelentkezés</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>



    <main>
        <h1 class="text-center mt-2 mb-3">Új feladat létrehozása</h1>

        <button id="jobbranyil">
            <span class="text-danger">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM7.354 4.646a.5.5 0 0 1 .793-.707L11.293 8l-3.146 3.146a.5.5 0 1 1-.707-.707L9.293 8l-2.646-2.646a.5.5 0 0 1-.146-.354z" />
                </svg>
            </span>
        </button>

        <button id="balranyil" class="d-none">
            <span class="text-danger">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM8.646 4.646a.5.5 0 0 1 0 .708L6.793 8l1.854 1.854a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2a.5.5 0 0 1 .708 0z" />
                </svg>
            </span>
        </button>


        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form>
                        <div class="mb-4 width">
                            <select id="Select" class="form-select">
                                <option value="" disabled selected hidden>Válassz osztályt</option>
                                <option value="1">1. osztály</option>
                                <option value="2">2. osztály</option>
                                <option value="3">3. osztály</option>
                                <option value="4">4. osztály</option>
                            </select>
                        </div>
                        <fieldset disabled>
                            <div class="mb-4 width">
                                <select id="disabledSelect" class="form-select">
                                    <option value="" disabled selected hidden>Válassz típust</option>
                                    <option value="1">Teszt</option>
                                    <option value="2" selected>Típus: Kvíz</option>
                                </select>
                            </div>
                        </fieldset>
                        <div class="form-floating mb-4 width">
                            <input type="text" class="form-control rounded-3" id="floatingInput1"
                                placeholder="Kérdés megadása">
                            <label for="floatingInput1" id="questionLabel">
                                <span>1. Kvíz kérdés...</span>
                            </label>
                        </div>
                        <div class="card mb-3 bg-transparent">
                            <div class="form-floating width">
                                <input type="text" class="form-control rounded-3" id="floatingInput3" placeholder="Válasz1">
                                <label for="floatingInput3">
                                    <span>A) válasz lehetőség</span>
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
                                <label class="form-check-label text-light" for="flexRadioDefault1">
                                    Helyes válasz
                                </label>
                            </div>
                        </div>
                        <div class="card mb-3 bg-transparent">
                            <div class="form-floating width">
                                <input type="text" class="form-control rounded-3" id="floatingInput3" placeholder="Válasz1">
                                <label for="floatingInput3">
                                    <span>B) válasz lehetőség</span>
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="2">
                                <label class="form-check-label text-light" for="flexRadioDefault1">
                                    Helyes válasz
                                </label>
                            </div>
                        </div>
                        <div class="card mb-3 bg-transparent">
                            <div class="form-floating width">
                                <input type="text" class="form-control rounded-3" id="floatingInput3"
                                    placeholder="Válasz1">
                                <label for="floatingInput3">
                                    <span>C) válasz lehetőség</span>
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="3">
                                <label class="form-check-label text-light" for="flexRadioDefault1">
                                    Helyes válasz
                                </label>
                            </div>
                        </div>
                        <div class="card mb-3 bg-transparent">
                            <div class="form-floating width">
                                <input type="text" class="form-control rounded-3" id="floatingInput3"
                                    placeholder="Válasz1">
                                <label for="floatingInput3">
                                    <span>D) válasz lehetőség</span>
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="4">
                                <label class="form-check-label text-light" for="flexRadioDefault1">
                                    Helyes válasz
                                </label>
                            </div>
                        </div>
                        <button class="mb-2 btn btn-lg rounded-3 btn-danger border-0 ms-auto" type="submit">
                            <span>Beküldés</span>
                        </button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/new_task.js"></script>
    <!-- csak a legutolsó adat töltödik vissza és jobbra gomb esetén újra menti az adatokat-->
</body>

</html>
