<!DOCTYPE html>
<html lang="hu" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">
                        <span>Új admin felvétele</span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="ujAdminEmail"
                                placeholder="nev@example.com">
                            <label for="ujAdminEmail">
                                <span>Felhasználó email címe</span>
                            </label>
                        </div>
                        <button onclick="adminFelvetel()" class="w-100 mb-2 btn btn-lg rounded-3 btn-danger border-0"
                            type="button">
                            <span>Felvétel</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
