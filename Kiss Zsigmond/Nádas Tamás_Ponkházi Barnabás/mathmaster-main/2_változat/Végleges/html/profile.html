<!DOCTYPE html>
<html lang="hu" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MathMaster</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/profile.css">

    <link rel="shortcut icon" href="../img/owl-47526.svg" type="image/x-icon">

    <script src="../js/profile.js"></script>
    <script src="../js/checkAuth.js"></script>
    <script>checkAuth()</script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand ceg-nev">
                        <img src="../img/owl-47526.svg" alt="Logo" width="40" height="40"
                            class="d-inline-block align-text-middle">
                        MathMaster
                    </a>

                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="toggler-icon top-bar"></span>
                        <span class="toggler-icon middle-bar"></span>
                        <span class="toggler-icon bottom-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav nav-pills" id="navbarMenu"></ul>
                    </div>

                    <div id="profilom" class="nav-item dropdown me-1">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="../img/PersonCircle_Profile.svg" alt="Profil" width="28" height="28">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li id="new_task"></li>
                            <li><a class="dropdown-item" href="./statistics.html">Statisztika</a></li>
                            <li id="uzeneteim"></li>
                            <li><a class="dropdown-item active" href="./profile.html">Beállítások</a></li>
                            <li id="admin"></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Kijelentkezés</a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>



    <div id="uzenetContainer"></div>



    <main>
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-6 order-2 order-md-1">
                    <form>

                        <div class="form-floating mt-5 mb-2">
                            <input type="text" class="form-control rounded-3" id="userName" placeholder="vezeteknev keresztnev">
                            <label for="userName"><span>Felhasználónév</span></label>
                        </div>
                        <button onclick="updateUsername()" class="w-100 mb-3 btn btn-lg rounded-3 btn-danger border-0" type="button">
                            <span>Módosítás</span>
                        </button>

                        <div class="form-floating mb-2 xl-top">
                            <input type="email" class="form-control rounded-3" id="userMail" placeholder="vezeteknev keresztnev">
                            <label for="userMail"><span>Email cím</span></label>
                        </div>
                        <button onclick="updateEmail()" class="w-100 mb-3 btn btn-lg rounded-3 btn-danger border-0" type="button">
                            <span>Módosítás</span>
                        </button>

                        <div class="form-floating mb-2 xl-top">
                            <input type="password" class="form-control rounded-3" id="oldPw" placeholder="vezeteknev keresztnev">
                            <label for="oldPw"><span>Jelenlegi jelszó</span></label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control rounded-3" id="newPw" placeholder="vezeteknev keresztnev">
                            <label for="newPw"><span>Új jelszó</span></label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control rounded-3" id="newPw2" placeholder="vezeteknev keresztnev">
                            <label for="newPw2"><span>Jelszó megerősítés</span></label>
                        </div>
                        <button onclick="changePassword()" class="w-100 mb-2 btn btn-lg rounded-3 btn-danger border-0" type="button">
                            <span>Módosítás</span>
                        </button>

                    </form>
                </div>

                <div class="col-12 col-md-6 order-1 order-md-2">
                    <img src="../img/owl-47526.svg" alt="Logo" class="img-fluid position-relative top-50 start-50 translate-middle logo">
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <button onclick="deleteUserProfile()" class="w-100 mt-4 mb-3 btn btn-lg rounded-3 btn-danger border-0" type="submit">
                        <span>Fiók törlése</span>
                    </button>
                </div>
            </div>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="../js/messageNavbar.js"></script>

    <script src="../js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
