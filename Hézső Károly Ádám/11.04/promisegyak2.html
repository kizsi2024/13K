<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise a gyakorlatban</title>
    <script>
        async function getWeather(){
            try{
                const response = await fetch('https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/Budapest?unitGroup=metric&key=Q3NWVWPWALBRF8M676RBAYNWG&contentType=json')
                const adat = await response.json()
                console.log(adat)
                const ma = adat.days[0]
                const holnap = adat.days[1]
                console.log(`Ma a homerseklet ${adat.address}en ${Math.round(ma.tempmin)} es ${Math.round(ma.tempmax)} fok kozott fog valtozni`)
                console.log(`Holnap a homerseklet ${adat.address}en ${Math.round(holnap.tempmin)} es ${Math.round(holnap.tempmax)} fok kozott fog valtozni`)
            } catch(error){
                console.error('gatyaaa',error)
            }
        }
        getWeather()
    </script>
</head>

</body>
</html>
